<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale= 1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
</head>

<body background="a.jpg">
    <div class="wrapper">
        <div class="displayboard">
            <div class="datebody">
                <span id="month">00</span>
                <span class="slash">/</span>
                <span id="day">00</span>
                <span class="slash">/</span>
                <span id="year">00</span>
            </div>

            <div class="clockbody">
                <span id="hour">00</span>
                <span class="colon">:</span>
                <span id="min">00</span>
                <span class="colon">:</span>
                <span id="sec">00</span>
                <span id="ampm">00</span>
            </div>
        </div>

        <div class="buttons">
            <button class="button" id="alarm" onclick="displayAlarm()">Alarm</button>
            <button class="button" id="timer" onclick="displayTimer()">Timer</button>
            <button class="button" id="stopwatch">Stopwatch</button>
        </div>
    </div>

    
    <div class="alarmBox">
        <input class="alarmInput" id="alarmHr" maxlength="2">
        <span>:</span>
        <input class="alarmInput" id="alarmMin" maxlength="2">
        <span class="closeBtn" onclick="closeAlarm()">&times;</span>
        <div class="alarmBtns">
            <div class="alarmBtn" onclick="setAlarm(); executeAlarm()">
                <input id="setBtn" type="button" value="Set Alarm">
            </div>
            <div class="alarmBtn" onclick="stopAlarm()">
                <input id="stopBtn" type="button" value="Stop Alarm">
            </div>
        </div>
    </div>

    <div class="timerBox">
        <input class="timerInput" id="timerHr" maxlength="2">
        <span>:</span>
        <input class="timerInput" id="timerMin" maxlength="2">
        <span class="closeBtn" onclick="closeTimer()">&times;</span>
        <div class="timerBtns">
            <div class="timerBtn">  
                <button type="button" id="setTimerBtn" onclick="setTimer(); executeTimer(); executeRunningTimer()">Set Timer</button>
            </div>
            <div class="timerBtn">
                <button type="button" id="stopTimerBtn" onclick="stopTimer()">Stop timer</button>
            </div>
        </div>

    </div>

    <div class="runningTimerBox">
        <span id="timerRunningHr">00</span>
        <span>:</span>
        <span id="timerRunningMin">00</span>
        <span>:</span>
        <span id="timerRunningSec">00</span>
    </div>

</body>
<script src="script.js"></script>
</html>
